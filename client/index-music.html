<body class="music-body">
  
  <a class="b2m-gray" href="index.html">Back to mainpage</a>
    <h1>♪♫ Music ♫♪</h1>

<!-- SKAPAR ETT SÖK FÄLT!!! -->
<!-- Call the search function when the form is sent/submitted-->
<!-- return false is needed for the web page NOT to reload-->
    <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="Search term">
    <button type="submit">Search</button>
    <p>
      Search in:
      <select name="searchType" id="searchType">
        <optgroup class="optgroup">
        <option value="all">All information</option>
        <option value="artist">Artist name</option>
        <option value="album">Album name</option>
        <option value="title">Track name</option>
      </optgroup>
      </select>
    </p>
  </form>
<!-- An article of the page with search results -->
<article class="searchResults">
    Search for a track by title, album, artist.
</article>
<!-- Load and run the main.js javascript -->
    <script src="main-music.js"></script>
</body>
</html>
