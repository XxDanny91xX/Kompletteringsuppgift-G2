<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFs</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="pdfs-body">

  <a class="b2m" href="index.html">Back to mainpage</a>
  <h1>❝ PDFs ❞</h1>
  <!-- A form with a search field and a search button-->
  <!-- Call the search function when the form is sent/submitted -->
  <!-- return false is needed fro the web page NOT to reload -->
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="Search term">
    <button type="submit">Sök</button>
    <p>
      Sök i:
      <select name="searchType" id="searchType">
        <optgroup>
        <option value="all">All information</option>
        <option value="Title">Title</option>
        <option value="Author">Author</option>
        <option value="pages">Pages</option>
        </optgroup>
      </select>
    </p>
  </form>
  <!-- A section of the page with serch results-->
  <article class="searchResults">
    Search for a PDF by title  and all data
  </article>
  <!-- Load and run the main.js javasccript -->
  <script src="main-pdfs.js"></script>
</body>

</html>
