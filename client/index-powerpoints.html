<body class="powerpoint-body">

  <!-- A form with a search field and a search button-->
  <!-- Call the search function when the form is sent/submitted -->
  <!-- return false is needed fro the web page NOT to reload -->
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="Search term">
    <button type="submit">Search</button>
    <p>
      Search in:
      <select name="searchType" id="searchType">
        <optgroup class="optgroup">
        <option value="all">All information</option>
        <option value="origional">Origional reference</option>
        <option value="company">Company Name</option>
        <option value="title">Title</option>
      </optgroup>
      </select>
    </p>
  </form>
  <!-- A section of the page with serch results-->
  <article class="searchResults">
    Search for a powerpoint by title and all data
  </article>
  <!-- Load and run the main.js javasccript -->
  <script src="main-powerpoints.js"></script>
</body>
